<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="task-creator">
                 <h1>Add a Task</h1></div>
                 <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="Type first task here">
                    <button type="submit">Add Task</button>
                    </form>
            <div id="tasklist">
                <h1>Your Tasks</h1></div>
        </div>
    </body>
</html>
